<!doctype html>
<html amp lang="en">
  <head>
    {% include meta.html %}
    
    <link rel="canonical" href="{{ site.url}}{{site.baseurl}}{{ page.url | replace: '/amp', '' }}">
    
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% capture styles %}
    {% include amp_style.scss %}
    {% endcapture %}
    <style amp-custom> 
      {{ styles | scssify }}
    </style>

<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div id="main" role="main" class="container">
      <article class="post">
        <div class="wrapper-masthead">
          <div class="container">
            <header class="masthead clearfix">
              {% if page.image %}
              <a href="{{ site.url}}{{site.baseurl}}{{ page.url | replace: '/amp', '' }}" class="post-img">
              <amp-img width="50" height="67" layout="responsive" src="{{ site.baseurl }}/assets/img/{{ page.image }}"></amp-img>
              </a>
              {% endif %}
              <div>
                <h1>{{ page.title }}</h1>
              </div>
              <div class="date">
                Written on {{ page.date | date: "%B %e, %Y" }}
              </div>
            </header>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
