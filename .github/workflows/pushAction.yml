name: New Post Flow
run-name: Where I Work New Post ðŸš€
on: 
  push:
    paths:
      - 'assets/img/*'
  workflow_dispatch:
jobs:
  new-post-create:
    runs-on: self-hosted
    if: '!contains(github.event.head_commit.message, ''jekyl'')'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - id: changedFiles
        uses: jitterbit/get-changed-files@v1
        with:
          format: json
      - run: |
          readarray -t added_files <<<"$(jq -r '.[]' <<<'${{ steps.files.outputs.added }}')"
          for added_file in ${added_files[@]}; do
            echo "Do something with this ${added_file}."
            ./newPost.sh ${added_file} "${{ github.event.head_commit.message }}"
          done
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "jekyl update for ${{ github.event.head_commit.message }}"
