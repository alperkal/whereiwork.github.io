name: New Post Flow
run-name: Where I Work New Post ðŸš€
on: 
  push:
    paths:
      - 'assets/img/*'
  workflow_dispatch:
jobs:
  new-post-create:
    runs-on: self-hosted
    if: '!contains(github.event.head_commit.message, ''jekyl'')'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - id: changedFiles
        uses: jitterbit/get-changed-files@v1
        with:
          format: 'json'
      - run: |
          readarray -t added_files <<<"$(jq -r '.[]' <<<'${{ steps.changedFiles.outputs.added }}')"
          echo "Do something with this ${added_files[0]} with title ${{ github.event.head_commit.message }}"
          ./newPost.sh "${added_files[0]}" "${{ github.event.head_commit.message }}"
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: "master"
          message: "jekyl update for ${{ github.event.head_commit.message }}"
      - name: pushover-actions
        uses: umahmood/pushover-actions@main
        env:
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
        with:
          status: ${{ job.status }}
          title: 'Repo. Activity Notification'
          message: '${{ github.event.head_commit.message }} ${{ job.status }}'

